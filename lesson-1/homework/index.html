<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS--Lesson-1--Homework</title>

<body>
    <!-- What is your name -->
    <label for="input-name">Enter your name</label>
    <input class="input-name" id="userName" type="text">
    <button class="hello-btn">Say Hello</button>
    <h2 class="out-name" style="margin-bottom: 50px;"></h2>

    <!-- What is your age-->    
    <label for="input-age">Enter the year of your birth</label>
    <input type="number" class="input-age">
    <button class="age-btn">See my age</button>
    <h2 class="out-age" style="margin-bottom: 50px;"></h2>

    <!-- Calculate rectangle perimeter -->
    <label for="rectangle-side">Please enter a rectangle side value</label>
    <input type="number" class="rectangle-side">
    <button class="rectangle-btn">Calculate perimeter</button>
    <h2 class="rectangle-out" style="margin-bottom: 100px;"></h2>

    <!-- Calculate circle square -->
    <label for="circle-radius">Please enter a circle radius value</label>
    <input type="number" class="circle-side">
    <button class="circle-btn">Calculate square</button>
    <h2 class="circle-out" style="margin-bottom: 50px;"></h2>

    <!-- Calculate speed -->
    <label for="dist-inp">Please enter distance value</label>
    <input type="number" class="dist-inp">
    <label for="time-inp">Please enter time (hours)</label>
    <input type="number" class="time-inp">
    <button class="speed-btn">Calculate speed</button>
    <h2 class="speed-out"></h2>

    <!-- USD to EUR converter -->
    <label for="usd-inp">Please enter your amount in USD</label>
    <input type="number" class="usd-inp">
    <button class="usd-convert">Convert to EUR</button>
