<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-3--Homework--Cycles</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <section style="margin-bottom: 100px;">
        <h2>Minimum</h2>
        <!-- Запитай у користувача його вік і визначи, ким він є: дитиною (0-11), підлітком (12-17), дорослим (18_59) або пенсіонером (60 ...), передбач можливість введення невірних даних. -->
        <h4>Task 1</h4>
        <input class="user-age" type="number" placeholder="Please enter your age">
        <button class="age-btn">Check who are you</button>
        <p class="age-out" style="margin-bottom: 50px;"></p>

        <!-- Запитай у користувача число від 0 до 9 і виведи йому спецсимвол, який розташований на цій клавіші (1 !, 2 @, 3 # і т. д). -->
        <h4>Task 2</h4>
        <input class="symbol-inp" type="number" placeholder="Please enter your number from 0 to 9">
        <button class="symbol-btn">Find out the symbol</button>
        <p class="symbol-out" style="margin-bottom: 50px;"></p>

        <!--Підрахуй суму всіх чисел в заданому користувачем діапазоні.-->
        <h4>Task 3</h4>
        <input class="number-inp1" type="number" placeholder="Enter first number">
        <input class="number-inp2" type="number" placeholder="Enter second number">
        <button class="number-btn">Calulate sum</button>
        <p class="number-out" style="margin-bottom: 50px;"></p>
        
        
        <!-- Запитай у користувача 2 числа і знайди найбільший спільний дільник. -->
        <h4>Task 4</h4>
        <input type="number" class="max-div-inp1" placeholder="Enter first number">
        <input type="number" class="max-div-inp2" placeholder="Enter second number">
        <button class="calc-divider">Calculate greatest divisor</button>
        <p class="out-divider" style="margin-bottom: 50px;"></p>


        <!-- Запитай у користувача число і виведи всі дільники цього числа. -->
        <h4>Task 5</h4>
        <input type="number" class="all-dividers-inp">
        <button class="all-dividers-btn">Calculate all dividers</button>
        <p class="out-all-dividers"></p>
    </section>
    <script src="./index.js"></script>
</body>

</html>
